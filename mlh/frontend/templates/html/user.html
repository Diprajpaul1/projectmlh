<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner</title>
</head>
<body>
    <nav>
        
        {% if user.is_authenticated %}
         <p>Welcome, {{user.username}}!</p>
        {% else %}
            <p>Welcome Here!</p>
        {% endif %}
    </nav>
    <form method="post" >
        {% csrf_token %}
        {{ form_user.as_p }}
        <button type="submit">Submit</button>
        <div>
            <button type="button" onclick="window.open('https://developers-dot-devsite-v2-prod.appspot.com/maps/documentation/utils/geocoder', '_blank')">Open in newtab</button>
        </div>
        <div style="text-align: center;">
            <div id="map-container">
              <iframe src="https://developers-dot-devsite-v2-prod.appspot.com/maps/documentation/utils/geocoder" width="96%" height="600vh"></iframe>
            </div>
        </div>   
    </form>
</body>
</html>
