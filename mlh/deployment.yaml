apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlh-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlh
  template:
    metadata:
      labels:
        app: mlh
    spec:
      containers:
        - name: djangopod-container
          image: parth721/django-mlh:3.1
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: sqlite-storage
              mountPath: /usr/src/app/db.sqlite3
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc
      
